<div align="center" style="background-color:cadetblue;">
    <h2>Add Employee</h2>
    <form [formGroup]="formdata" (ngSubmit)="onFormSubmit(formdata.value)">
        <table>
            <tr>
                <td>name</td>
                <td><input type="text" formControlName="name"></td>
            </tr>
            <tr>
                <td>salary</td>
                <td><input type="text" formControlName="salary"></td>
            </tr>
            <tr>
                <td>age</td>
                <td><input type="text" formControlName="age"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="create"></td>
            </tr>
        </table>
    </form>
    <h2>{{msg1}}</h2>
</div>
